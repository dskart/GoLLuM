name: Go

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.23"

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test -v -race -short ./...
          go test -v ./...
          go vet ./...

      - name: Lint
        run: |
          make bin
          make lint
          make fmt

